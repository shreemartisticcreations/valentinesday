<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Proposal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: url('https://example.com/romantic-background.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .hearts {
            position: absolute;
            pointer-events: none;
            animation: fall 10s linear infinite;
        }
        @keyframes fall {
            0% {
                top: -10%;
                left: 0;
            }
            100% {
                top: 100%;
                left: calc(100% * var(--x));
            }
        }
        .yes-button {
            position: absolute;
            bottom: 40%;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            font-size: 24px;
            background-color: #ff4081;
            color: white;
            border: none;
            cursor: pointer;
        }
        .no-button {
            position: absolute;
            bottom: 30%;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            font-size: 24px;
            background-color: #ff4081;
            color: white;
            border: none;
            cursor: pointer;
        }
        .no-button:hover {
            animation: run-away 0.5s forwards;
        }
        @keyframes run-away {
            0% { left: 50%; }
            100% { left: calc(50% + 200px); }
        }
        video {
            display: none;
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="hearts" style="--x: 0.1;"></div>
    <button class="yes-button" onclick="playMusic()">Yes</button>
    <button class="no-button">No</button>
    <video id="proposal-video" controls>
        <source src="your-video-source.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        function playMusic() {
            const audio = new Audio('your-music-source.mp3');
            audio.play();
            document.getElementById('proposal-video').style.display = 'block';
        }

        document.querySelector('.hearts').innerHTML = Array.from({length: 25}).map(() => {
            const size = Math.random() * (40 - 10) + 10;
            return `<div class="heart" style="position: absolute; width: ${size}px; height: ${size}px; background: red; border-radius: 50%; left: ${Math.random() * 100}%;"></div>`;
        }).join('');
    </script>
</body>
</html>
