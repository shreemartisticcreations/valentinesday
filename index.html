<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day</title>
    <style>
        body {
            background: linear-gradient(135deg, #FF577F, #C850C0, #FFCC70);
            animation: gradient 15s ease infinite;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .heart {
            position: relative;
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: #FF4D4D;
            transform: rotate(-45deg);
            margin: 20px;
        }
        .heart::before, .heart::after {
            content: '';
            background-color: #FF4D4D;
            border-radius: 50%;
            position: absolute;
            width: 100px;
            height: 100px;
        }
        .heart::before {
            top: -50px;
            left: 0;
        }
        .heart::after {
            left: 50px;
            top: 0;
        }
    </style>
</head>
<body>
    <h1>Happy Valentine's Day!</h1>
    <div class="heart"></div>
    <p>Celebrate love and affection.</p>
</body>
</html>
