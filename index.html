<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Proposal</title>
    <style>
        body {
            background-image: url('https://example.com/valentine-background.jpg'); /* Add your background image link */
            background-size: cover;
            overflow: hidden;
            position: relative;
            text-align: center;
            color: white;
        }
        h1 {
            margin-top: 200px;
            font-size: 50px;
            animation: fade-in 2s;
        }
        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .button {
            font-size: 24px;
            padding: 10px 20px;
            margin: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .yes {
            background-color: #ff4d4d;
        }
        .no {
            background-color: #ff9999;
        }
        .no:hover {
            position: relative;
            animation: run-away 0.5s infinite;
        }
        @keyframes run-away {
            0% { transform: translate(0, 0); }
            50% { transform: translate(20px, -20px); }
            100% { transform: translate(0, 0); }
        }
        #video {
            display: none;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Will You Be My Valentine?</h1>
    <button class="button yes" onclick="playMusic()">Yes</button>
    <button class="button no">No</button>
    <audio id="romanticSong">
        <source src="https://example.com/romantic-song.mp3" type="audio/mpeg">
    </audio>
    <video id="video" width="600" height="400" controls>
        <source src="https://example.com/romantic-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <script>
        const yesButton = document.querySelector('.yes');
        const noButton = document.querySelector('.no');
        const video = document.getElementById('video');
        const romanticSong = document.getElementById('romanticSong');

        yesButton.addEventListener('click', function() {
            romanticSong.play();
            video.style.display = 'block';
            video.play();
        });
    </script>
</body>
</html>
